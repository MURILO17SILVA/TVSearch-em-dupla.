<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Filmenator - Tudo sobre suas séries e filmes favoritos</title>
    <style>
      .grid-fluid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        padding: 40px;
        margin: 20px;
      }
      .loader {
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="container">
    <div>
      <img src="img/tv.png" />
      <samp>FILMENATOR</samp>
      <h1>Encontre tudo o que procura sobre suas séries e filmes</h1>
    </div  
      >
    </div>
    <div>
      <input
        type="search"
        id="busca"
        placeholder="Busque sua série aqui..."
        autocomplete="off"
      />
      <div id="formulario"> 
      <section id="shows" class="grid-fluid"></section>
      <template id="show-template">
        <article class="show">
          <h3></h3>
          <div></div>
          <img src="" alt="" />
          <a href=""></a>
        </article>
      </template>
    </div>
  </div>
  </body>
  <script src="./script2.js"></script>
</html>
